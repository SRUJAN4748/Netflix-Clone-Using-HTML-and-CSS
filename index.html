<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Netflix India-watch movies online</title>
  <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="navbar_netflix">
        <img src="images/Logo.png" alt="this is netflix logo" class="netflix_logo" />
      </div>
      <div class="navbar_nav_items">
        <div class="nav_item">
          <div class="dropdown_container">
            <i class="fa fa-globe"></i>
            <select name="language" id="languageSelect" class="language_drop_down">
              <option value="english" selected>English</option>
              <option value="hindi">Hindi</option>
            </select>
          </div>
        </div>
        <div class="nav_item">
          <button class="signin_button">Sign In</button>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="hero">
      <div class="hero_bg_img_cont">
        <img src="netflixbackground.png" alt="Netflix background" class="hero_bg_img" />
      </div>
      <div class="hero_bg_overlay"></div>
      <div class="hero_card">
        <h1 class="hero_title">
          The biggest Indian hits. Ready to watch here <br> from $ 149.
        </h1>
        <h2 class="hero_subtitle">Join today. Cancel anytime.</h2>
        <p class="hero_desc">
          <nobr>Ready to watch? Enter your email to create or restart your membership.</nobr>
        </p>
      </div>
    </section>
  </main>
</body>

</html>
